                    <component is="pagination"></component>
                    <div class="form-group col-md-3">
                        <input type="text" name="searchTerm" id="inputSearchTerm" class="form-control" value="" placeholder="Filter results..." v-model="searchTerm">
                    </div>
                    <div id="result-number" class="col-md-3">
                        #items
                        <a href="#" v-repeat="pagination.row4Page"
                            class="label label-default"
                            v-on="click: updateItemsPerPage($value)"
                            v-class="label-primary: isSelected($value)"
                            >
                            {{$value}}
                        </a>
                    </div>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th v-repeat="column: columns">
                                <a href="#" v-on="click: sortBy(column)"
                                    v-class="active: sortKey == column"
                                >{{column | capitalize}}</a>
                                <div class="triangle triangle-down"
                                v-class="active: sortKey == column && ! reverse"></div>
                                <div class="triangle triangle-up"
                                v-class="active: sortKey == column && reverse"></div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-repeat="
                            database
                            | filterBy searchTerm
                            | orderBy sortKey reverse"
                            >
                            <td>{{id}}</td>
                            <td>{{sample}}</td>
                            <td>{{title}}</td>
                            <td>{{description}}</td>
                        </tr>
                    </tbody>
                </table>
