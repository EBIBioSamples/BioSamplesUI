<div v-if="hasFacets()" class="panel panel-default">
    <div class="panel-heading">
        <h5>{{title | capitalize}}</h5>
    </div>
    <div class="panel-body">
        <ul class="list-group">
            <li v-for="key in keys" class="list-group-item">
               <span class="h5">{{key}}</span>
               <span class="badge">{{values[$index]}}</span>
            </li>
        </ul>
    </div>
</div>
